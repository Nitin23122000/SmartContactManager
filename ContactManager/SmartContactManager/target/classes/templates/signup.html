<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}" >
<head>
	<meta charset="UTF-8" />
	<title>SignUp</title>
</head>
<body>
	
	<section class="Signup">
		
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					
					<div class="my-card mt-3">
					
						<div th:if= "${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
 								<p th:text= "${session.message.content}"></p>
 								
 								<th:block th:text="${@sessionHelper.removeMessagefromSession()}"></th:block>
							</div>
					
					<div class="container text-center">
					
					<img style= "width:100px" src="" th:src="@{/image/submit.jpg}" alt="" class="src" />
					
					</div>
					
						<h1 class="text-center">Register Here !!</h1>
						
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">

						<!-- name field -->
							<div class="mb-3">
								<label for="name_field" 
								class="form-label">Your Name</label>
									 <input 
									 name="name"
									 type="text" 
									 class="form-control "
									 th:classappend="${#fields.hasErrors('name') ? 'is-invalid': ''}"
									 id="name_field"
									 aria-describedby="emailHelp" 
									 placeholder="Enter your name"
									 required="required"
									 th:value="${user.name}"
									/>
									
									<div class="invalid-feedback"  th:each="e: ${#fields.errors('name')}" th:text ="${e}">
     									
   									 </div>
								
							</div>
							
							<!-- email field -->
							
							<div class="mb-3">
								<label for="email_field" 
								class="form-label">Your Email</label>
									 <input 
									 name="email"
									 
									 type="text" 
									 class="form-control"
									 id="email_field" 
									 aria-describedby="emailHelp" 
									 placeholder="Enter your email"
									 required="required"
									 th:value="${user.email}"
									/>
								
							</div>
							
							<!-- Password field -->
							
							<div class="mb-3">
								<label for="password_field" 
								class="form-label">Your Password</label>
									 <input 
									 name="password"
									 type="password" 
									 class="form-control"
									 id="password_field" 
									 aria-describedby="emailHelp" 
									 placeholder="Enter your password"
									 required="required"
									/>
								
							</div>
							
							<!-- about _field -->
							<div class="form-group">
								
							<textarea   name="about" th:value="${user.about}" placeholder="Write Something About yourself"  rows="5" class="form-control"></textarea>
							</div>
							
							<div class="form-group text-center">
							   <input 
						
							   type="checkbox" 
								name="aggrement" 
								class ="form-check-input" 
								id="aggrement" />
	
									<label for="aggrement" > Accept terms and condition</label>							
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn bg-primary  text-white">
									Submit
								</button>
								<button type="reset" class="btn btn-info  text-white">
									Reset
								</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
