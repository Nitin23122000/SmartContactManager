<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace= "normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
</head>
<body>
	
	<section>
	
		<div class="card mr-3 ml-3" th:if="${contact}">
		
			<div class="card-body">
			
				<div class="container text-center">
				
				<img style="height:200px; width:200px;" class="my_profile" src="" th:src="@{'/image'+${contact.image}}" alt="" />
							
				
				<h3 class="mt-3"> <span th:text="${contact.name}"></span>  (  <span th:text="${contact.secondname}" ></span> )</h3>
				
				<table class="table ">
						<thead>
						  <tr>
						    <th scope="col">#ID</th>
						    <th scope="col">SCMUSER <span th:text="${contact.cid}"></span></th>
						   
						  </tr>
						</thead>
						<tbody>
						  <tr>
						    <th scope="row">Email</th>
						    <td><span th:text="${contact.email}"></span></td>
						  </tr>
						  <tr>
						    <th scope="row">Phone</th>
						    <td><span th:text="${contact.phone}"></span></td>
						  </tr>
						   <tr>
						    <th scope="row">Work</th>
						    <td><span th:text="${contact.work}"></span></td>
						  </tr>
						    
						  </tr>
						
						</tbody>
</table>

		<div class="description">
		
			<th:block  th:text="${contact.description}"></th:block>
		
		</div>
		
		<div class="container">
		
		<button type="button" class="btn btn-success">Edit</button>
		<button type="button" class="btn btn-danger">Delete</button>

				</div>
			</div>
					
		
		</div>
		
			<div th:unless="${contact}">
				<h1  th:text="abc" >abc</h1>
			</div>
		
	
		

	</section>
	
	
</body>
</html>
