<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace= "normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
</head>
<body>
	<section>
		
		<div class="card mr-3" >
		
			<div class="card-body">

				<div th:if="${session.message}" th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
					
					<span th:text="${session.message.content}"></span>
				
					</div>

				<h1 class="text-center">Add Contact</h1>
				
				<div class="container-fluid mt-1 ">
					
					<div class="row">
						<div class=col-md-10 offset-md-1>
						
						<form action="#"
								th:object="${contact}"
								enctype= "multipart/form-data"
								method="POST"
								th:action="@{/user/process-contact}"
								class="mt-2"
						>
						
						<!-- First Name -->
						
						<div class="input-group">
							<div class="input-group-prepend">
							
								<div class="input-group-text mr-3">
									<i class =" fa fa-plus" ></i>
								
								</div>
							</div>
							
							<input required="required" type="text" id="firstName"  name="name" placeholder="Enter Name Here" class="form-control"/>
						</div>
						
						<!-- Second Name -->
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
							
								<div class="input-group-text mr-3">
									<i class =" fas fa-user-alt" ></i>
								
								</div>
							</div>
							
							<input required="required" type="text" id="secondName"  name="secondname" placeholder="Enter Second Name Here" class="form-control"/>
						</div>
						
						<!--phone Field  -->
							
							<div class="input-group mt-3">
							<div class="input-group-prepend">
							
								<div class="input-group-text mr-3">
									<i class =" fa fa-phone" ></i>
								
								</div>
							</div>
							
							<input required="required" min="10" type="number" id="phone"  name="phone" placeholder="Enter Phone Number Here" class="form-control"/>
						</div>
						
						<!-- Email Field -->
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
							
								<div class="input-group-text mr-3">
								  @
								
								</div>
							</div>
							
							<input required type="text" id="email"  name="email" placeholder="Enter Email Here" class="form-control"/>
						</div>
						
						<!-- Work Field -->
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
							
								<div class="input-group-text mr-3">
									<i class =" fa fa-briefcase" ></i>
								
								</div>
							</div>
							
							<input required type="text" id="work"  name="work" placeholder="Enter Work Here" class="form-control"/>
						</div>
						
						<!-- Description -->
						
						<div class="form-group mt-3">
					
						
							<textarea placeholder="Write Something Here" name="description" id="mytextarea" class="form-control" rows="10"></textarea>
						
						</div>
						
						<!-- Contact Image -->
						
						<div class="custom-file">
						
							<input type="file" name="imagefile" />
						
						</div>
						
						<div class="container text-center">
							
							<button class="btn btn-outline-primary">Save Contact</button>
						
						</div>
							
						</form>
						
						</div>
						
					</div>
				
				</div>
			
			</div>
		
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
	</section>
	
	
</body>
</html>
