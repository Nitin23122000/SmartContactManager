<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/myStyle.css}" />

    <title  >SmartContactManager</title>
  </head>
  <body>
  
    
     <!-- Start of navbar -->
     
     <nav class=" fixed-top  navbar navbar-expand-lg navbar-dark bg-primary" >
     
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
<!--   Changing position of bars --> 
    <ul class="navbar-nav ml-auto  text-uppercase" >
    
    
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      
      
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      
      
      <li class="nav-item">
        <a class="nav-link " href="#" ><span th:text="${user.name}"></span></a>
      </li>
      
      
      <li class="nav-item">
        <a class="nav-link " th:href="@{/logout}" href="#">Logout</a>
      </li>
    </ul>
  
  </div>
</nav>

    <!-- End of navbar -->
    
    <!-- sidebar  -->
    <div class="sidebar mt-2 ">
    	
    	<span onclick="toggleSidebar()" class="crossBtn" >&times;</span>
    
    <a href="" th:href="@{/user/dashboard}" class="item"> <i class="fa-solid fa-house-flag"></i> Home</a>
    <a href="" th:href="@{/user/view-contacts/0}" class="item"> <i class="fa-solid fa-address-book"></i> View Contacts</a>
    <a href="" th:href="@{/user/add-contactform}" class="item"> <i class="fa-solid fa-user-plus"></i></i> Add Contact</a>
    <a href="" class="item"> <i class="fa-solid fa-id-card-clip"></i> Your Profile</a>
    <a href="" class="item">  <i class="fa-solid fa-gears"></i> Settings</a>
     <a href="" th:href="@{/logout}" class="item"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a>
     <div class="divider"></div>
    
    </div>
    
    <!-- end sidebar content -->
    <div class="content mt-5">
    
    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    
     <div th:replace="${content}"></div>
     
    </div>
    	
    	<!-- End of sidebar content -->
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="" th:src="@{/js/myJS.js}"></script>
  </body>
</html>
